queries:
  - name: publicGlobalSearch
    returnFields:
      - name: trials
        index:
          - trials
        filter:
          type: global
          defaultSortField: clinical_trial_short_name
          searches:
            - field: clinical_trial_short_name_gs
              type: wildcard
              caseInsensitive: true
            - field: clinical_trial_long_name_gs
              type: wildcard
              caseInsensitive: true
            - field: clinical_trial_id_gs
              type: wildcard
              caseInsensitive: true
            - field: clinical_trial_description_gs
              type: wildcard
              caseInsensitive: true
            - field: clinical_trial_type_gs
              type: wildcard
              caseInsensitive: true
        result:
          type: global

      - name: trial_count
        index:
          - trials
        filter:
          type: global
          defaultSortField: clinical_trial_short_name
          searches:
            - field: clinical_trial_short_name_gs
              type: wildcard
              caseInsensitive: true
            - field: clinical_trial_long_name_gs
              type: wildcard
              caseInsensitive: true
            - field: clinical_trial_id_gs
              type: wildcard
              caseInsensitive: true
            - field: clinical_trial_description_gs
              type: wildcard
              caseInsensitive: true
            - field: clinical_trial_type_gs
              type: wildcard
              caseInsensitive: true
        result:
          type: int_total_count

      - name: subject_count
        index:
          - subjects
        filter:
          type: global
          defaultSortField: subject_ids
          searches:
            - field: subject_id_gs
              type: wildcard
              caseInsensitive: true
            - field: registering_institution_gs
              type: wildcard
              caseInsensitive: true
            - field: disease_term_gs
              type: wildcard
              caseInsensitive: true
            - field: clinical_trial_id_gs
              type: wildcard
              caseInsensitive: true
        result:
          type: int_total_count

      - name: file_count
        index:
          - files
        filter:
          type: global
          defaultSortField: file_id
          searches:
            - field: file_id_gs
              type: wildcard
              caseInsensitive: true
            - field: file_name_gs
              type: wildcard
              caseInsensitive: true
            - field: file_description_gs
              type: wildcard
              caseInsensitive: true
            - field: clinical_trial_id_gs
              type: wildcard
              caseInsensitive: true
            - field: subject_id_gs
              type: wildcard
              caseInsensitive: true
            - field: file_format_gs
              type: wildcard
              caseInsensitive: true
        result:
          type: int_total_count

      - name: site_count
        index:
          - sites
        filter:
          type: global
          defaultSortField: site_id
          searches:
            - field: site_id_gs
              type: wildcard
              caseInsensitive: true
            - field: site_name_gs
              type: wildcard
              caseInsensitive: true
            - field: site_address_gs
              type: wildcard
              caseInsensitive: true
            - field: site_status_gs
              type: wildcard
              caseInsensitive: true
            - field: clinical_trial_id_gs
              type: wildcard
              caseInsensitive: true
        result:
          type: int_total_count

      # About Page
      # Always Set offset= 0 and default-size=10000
      - name: about_page
        index:
          - about_page
        filter:
          type: global
          selectedField: content.paragraph
          searches:
            - field: content.paragraph
              type: wildcard
        highlight:
          fields:
            - content.paragraph
          preTag: $
          postTag: $
        result:
          type: global_about
      - name: about_count
        index:
          - about_page
        filter:
          type: global
          selectedField: content.paragraph
          searches:
            - field: content.paragraph
              type: wildcard
        highlight:
          fields:
            - content.paragraph
          preTag: $
          postTag: $
        result:
          type: int_total_count

      # Multiple ES Index Search
      # Always Set offset= 0 and default-size=10000
      - name: model
        index:
          - model_properties
          - model_values
          - model_nodes
        filter:
          type: global
          searches:
            - field: value.keyword
              type: wildcard
            - field: property_name
              type: term
            - field: property_type
              type: term
            - field: property_description
              type: wildcard
            - field: node_name
              type: term
          typedSearch:
            - field: property_required
              type: match
              option: boolean
        highlight:
          fields:
            - property_name
            - property_description
            - property_type
            - property_required
            - value
            - node_name
          fragmentSize: 1
        result:
          type: global_multi_models

      - name: model_count
        index:
          - model_properties
          - model_values
          - model_nodes
        filter:
          type: global
          searches:
            - field: value.keyword
              type: wildcard
            - field: property_name
              type: term
            - field: property_type
              type: term
            - field: property_description
              type: wildcard
            - field: node_name
              type: term
          typedSearch:
            - field: property_required
              type: match
              option: boolean
        highlight:
          fields:
            - property_name
            - property_description
            - property_type
            - property_required
            - value
            - node_name
          fragmentSize: 1
        result:
          type: int_total_count
